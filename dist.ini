name    = App-CPANCoverBadge
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2019

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[ExecDir]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/App-CPANCoverBadge
bugtracker.web = http://github.com/reneeb/App-CPANCoverBadge/issues
repository.url = git://github.com/reneeb/App-CPANCoverBadge.git
repository.web = http://github.com/reneeb/App-CPANCoverBadge
repository.type = git

[Prereqs]
File::HomeDir = 0
Types::Dist   = 0.02
Badge::Simple = 0.04
Mojolicious   = 8
Mojo::SQLite  = 3.001
perl          = 5.020

[Prereqs / TestRequires]
File::Basename = 0
File::Spec = 0
Test::More = 0
Pod::Coverage::TrustPod = 0

